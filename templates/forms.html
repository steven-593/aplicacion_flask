<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro de Persona</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>Formulario de Registro de Persona</h1>
        <form method="POST" action="/submit">
            <label for="first_name">Ingrese su Nombre:</label>
            <input type="text" id="first_name" name="first_name" required><br><br>

            <label for="last_name">Ingrese su Apellido:</label>
            <input type="text" id="last_name" name="last_name" required><br><br>

            <label for="dob">Fecha de Nacimiento:</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <label for="gender">Género:</label>
            <select id="gender" name="gender" required>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select><br><br>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="address">Dirección:</label>
            <input type="text" id="address" name="address" required><br><br>

            <label for="university">Ingrese su Universidad:</label>
            <input type="text" id="university" name="university" required><br><br>

            <label for="phone">Número de Teléfono:</label>
            <input type="tel" id="phone" name="phone" required><br><br>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
